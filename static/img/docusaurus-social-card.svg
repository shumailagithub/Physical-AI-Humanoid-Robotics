<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 48px; font-weight: bold; fill: #234C6A; }
    .subtitle { font-family: Arial, sans-serif; font-size: 28px; fill: #1B3C53; }
    .label { font-family: Arial, sans-serif; font-size: 20px; fill: #456882; }
  </style>
  
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3E3E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#456882;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Physics and AI central design -->
  <g opacity="0.8">
    <!-- Atom-like structure -->
    <circle cx="600" cy="300" r="80" fill="none" stroke="#234C6A" stroke-width="8"/>
    <circle cx="600" cy="300" r="40" fill="#234C6A"/>
    
    <!-- Electron orbits -->
    <ellipse cx="600" cy="300" rx="160" ry="60" fill="none" stroke="#456882" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <ellipse cx="600" cy="300" rx="60" ry="160" fill="none" stroke="#456882" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" transform="rotate(45 600 300)"/>
    <circle cx="760" cy="300" r="12" fill="#1B3C53"/>
    <circle cx="440" cy="300" r="12" fill="#1B3C53"/>
    <circle cx="600" cy="460" r="12" fill="#1B3C53"/>
    <circle cx="600" cy="140" r="12" fill="#1B3C53"/>
    
    <!-- Neural network overlay -->
    <circle cx="700" cy="180" r="16" fill="#1B3C53"/>
    <circle cx="500" cy="180" r="16" fill="#1B3C53"/>
    <circle cx="700" cy="420" r="16" fill="#1B3C53"/>
    <circle cx="500" cy="420" r="16" fill="#1B3C53"/>
    <circle cx="800" cy="300" r="16" fill="#1B3C53"/>
    <circle cx="400" cy="300" r="16" fill="#1B3C53"/>
    
    <!-- Neural connections -->
    <line x1="700" y1="180" x2="500" y2="180" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="180" x2="700" y2="420" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="180" x2="500" y2="420" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="180" x2="800" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="180" x2="400" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    
    <line x1="500" y1="180" x2="700" y2="420" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="500" y1="180" x2="500" y2="420" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="500" y1="180" x2="800" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="500" y1="180" x2="400" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    
    <line x1="700" y1="420" x2="500" y2="420" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="420" x2="800" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="700" y1="420" x2="400" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    
    <line x1="500" y1="420" x2="800" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    <line x1="500" y1="420" x2="400" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
    
    <line x1="800" y1="300" x2="400" y2="300" stroke="#1B3C53" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="80" text-anchor="middle" class="title">Physical-AI Book</text>
  <text x="600" y="130" text-anchor="middle" class="subtitle">Bridging Physics and Artificial Intelligence</text>
  
  <!-- Bottom labels -->
  <rect x="80" y="550" width="200" height="40" rx="10" fill="#234C6A" opacity="0.7"/>
  <text x="180" y="575" text-anchor="middle" class="label">Physics Concepts</text>
  
  <rect x="500" y="550" width="200" height="40" rx="10" fill="#1B3C53" opacity="0.7"/>
  <text x="600" y="575" text-anchor="middle" class="label">AI Integration</text>
  
  <rect x="920" y="550" width="200" height="40" rx="10" fill="#456882" opacity="0.7"/>
  <text x="1020" y="575" text-anchor="middle" class="label">Applications</text>
</svg>